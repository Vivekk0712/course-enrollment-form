<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>EduLearn Academy</h1>
            <h2>Course Enrollment Form</h2>
            
            <form id="enrollmentForm" method="POST" action="process.php">
                <div class="form-group">
                    <label for="studentName">Full Name *</label>
                    <input type="text" id="studentName" name="studentName" required>
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="studentId">Student ID *</label>
                    <input type="text" id="studentId" name="studentId" required>
                    <span class="error-message" id="studentIdError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="course">Select Course *</label>
                    <select id="course" name="course" required>
                        <option value="">-- Select a Course --</option>
                        <option value="Web Development Bootcamp">Web Development Bootcamp</option>
                        <option value="Data Science & Analytics">Data Science & Analytics</option>
                        <option value="Mobile App Development">Mobile App Development</option>
                        <option value="Digital Marketing Mastery">Digital Marketing Mastery</option>
                        <option value="Python Programming">Python Programming</option>
                        <option value="UI/UX Design">UI/UX Design</option>
                    </select>
                    <span class="error-message" id="courseError"></span>
                </div>

                <div class="form-group">
                    <label for="education">Previous Education Background *</label>
                    <select id="education" name="education" required>
                        <option value="">-- Select --</option>
                        <option value="High School">High School</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="PhD">PhD</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error-message" id="educationError"></span>
                </div>

                <div class="form-group">
                    <label>Payment Method *</label>
                    <div class="radio-group">
                        <label><input type="radio" name="paymentMethod" value="Credit Card"> Credit Card</label>
                        <label><input type="radio" name="paymentMethod" value="Debit Card"> Debit Card</label>
                        <label><input type="radio" name="paymentMethod" value="PayPal"> PayPal</label>
                        <label><input type="radio" name="paymentMethod" value="Bank Transfer"> Bank Transfer</label>
                    </div>
                    <span class="error-message" id="paymentError"></span>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Any questions or special requests?"></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the terms and conditions *
                    </label>
                    <span class="error-message" id="termsError"></span>
                </div>

                <button type="submit" class="submit-btn">Enroll Now</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
